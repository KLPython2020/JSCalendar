<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Generating a calendar with Javascript">
        <meta name="author" content="Katherine Adjahoe">
        <link rel="stylesheet/less" type="text/css" href="styles.less" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>        
    </head>
    <body>
        <section id="addEvent" class="container">
                <div id="eventTitle" class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="title">Name of event</label>
                        <input type="text" id="titleInput" value="" name="title" class="form-control">
                        <div id="titleWarn" class="hide invalid">Please enter a title.</div>
                        <button id="titleButton" class="btn btn-primary" type="submit">Next</button>
                    </div>
                    
                </div>
                <div id="eventDate" class="form-row">
                    <div id="month" class="col-md-4 mb-3">
                        <label for="month">What month will your event be held?</label>
                    </div>
                    <div id="date" class="col-md-4 mb-3">
                        <label for="month">What date will your event be held?</label>
                    </div>
                    <div id="year" class="col-md-4 mb-3">
                        <label for="month">What year will your event be held?</label>
                    </div>
                    <button id="dateButton" class="btn btn-primary hide" type="submit">Next</button>
                </div>
                <div id="eventTime" class="form-row">
                    <div id="time" class="col-md-4 mb-3">

                    </div>
                </div>
        </section>
        <script src="addEvents.js"></script>
    </body>
</html>
